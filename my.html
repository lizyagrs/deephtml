<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>北欧极简风格网站</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="pt-5"> <!-- 为固定导航栏留出空间 -->

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
        <a class="navbar-brand fs-4 fw-light" href="#">Nordic Style</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="#">关于</a></li>
                <li class="nav-item"><a class="nav-link" href="#">作品</a></li>
                <li class="nav-item"><a class="nav-link" href="#">联系</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 轮播图 -->
<div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/1920/600?nature1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/1920/600?nature2" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- 巨幕区域 -->
<div class="container">
    <div class="jumbotron text-center mb-5">
        <h1 class="display-4 fw-light mb-4">简约 · 自然 · 生活</h1>
        <p class="lead text-muted mb-4">探索北欧设计哲学，感受极简之美</p>
        <button class="btn btn-outline-dark btn-lg px-5">了解更多</button>
    </div>
</div>

<!-- 相册 -->
<div class="container mb-5">
    <h2 class="text-center fw-light mb-5">作品集</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <img src="https://picsum.photos/400/300?design1" class="img-fluid gallery-img" alt="...">
        </div>
        <div class="col-md-4">
            <img src="https://picsum.photos/400/300?design2" class="img-fluid gallery-img" alt="...">
        </div>
        <div class="col-md-4">
            <img src="https://picsum.photos/400/300?design3" class="img-fluid gallery-img" alt="...">
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer>
    <div class="container text-center">
        <p class="mb-3">遵循自然之道，简约而不简单</p>
        <p class="mb-3">© 2023 Nordic Style. All rights reserved.</p>
    </div>
</footer>
</body>

</html>
